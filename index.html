<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Seatwork 1</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  	<!-- Add Style -->
	<link rel="stylesheet" href="style.css">


</head>
<body>

	<div class="container">
		<h1> AREA AND CIRCUMFERENCE OF A CIRCLE </h1>
		<p id="area_andcircumference">Find the area and circumference of a circle whose radius is 10.25cm</p>

		<img src="https://www.siyavula.com/read/za/mathematics/grade-8/area-and-perimeter-of-2d-shapes/images/figure-16-19.png" alt="Circle">


			 <div class="buttons mt-4">
            <button type="button" class="btn btn-info" onClick = "
                const r= 10.25;
                var area = Math.PI * r * r;
                round_area = area.toFixed(2);
                document.getElementById('results').innerHTML = 'The area of the circle is ' + round_area + 'cm';"
            >AREA
            </button>


            <button type="button" class="btn btn-info" onClick = "
                var r= 10.25;
                var circumference = 2 * Math.PI * r;
                round_circumference = circumference.toFixed(2);
                document.getElementById('results').innerHTML = 'The circumference of the circle is ' + round_circumference + 'cm';"
            >CIRCUMFERENCE
            </button>
		</div>

		<div class="refresh-button mt-4">
            <button type="button" class="btn btn-info" onClick="window.location.reload()">
                REFRESH PAGE
          </button>
        </div>
        

        <div id="results" class="mt-4"></div>
    </div>













</body>
</html>
